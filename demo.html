<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create button</title>
</head>
<body>
    <h1>Caro Game Simple</h1>
    <p id="game"></p>
    <button type='button' id='myBtn' onclick='myFunction()'>Change value</button>
</body>
<script>
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
            board[i] = new Array(0,0,0,0,0);
            for (let j = 0; j < 5; j++) {
                board[i][j] = "0";
            }
        }

    function myFunction() {
    let positionX = prompt("X: ");
    let positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    document.getElementById("game").innerHTML = data;
}
</script>
</html>
