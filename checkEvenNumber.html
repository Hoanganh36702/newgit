<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check Even Number</title>
</head>
<style>
    body {
  font-family: sans-serif;
  font-size: 16px;
}
    .container {
    width: 500px;
    margin: 0 auto;
    }

    h1 {
    text-align: center;
    }

    p {
    margin-bottom: 10px;
    }

    input {
    width: 100px;
    margin-bottom: 10px;
    }

    form {
    margin-bottom: 20px;
    }
</style>
<body>  
  <div class="container">
    <h1>Nhập số</h1>
    <p>Nhập một số:</p>
    <input type="number" name="number" placeholder="Nhập số">
    <button class="button" onclick="myFunction()">Kiểm tra</button>
  </div>
</body>
<script>
    var input = document.querySelector("input")
    function myFunction(){if(input.value % 2 == 0 ){
        alert("số là số chẵn")
    }else{
        alert("số là số lẻ")
        }
    }
</script>
</html>
