<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng quản lý sản phẩm</title>
</head>
<style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

#list-product {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 1px solid #ccc;
}

a {
  text-decoration: none;
}

.btn {
  width: 100px;
  background-color: #000;
  color: #fff;
  border: none;
  cursor: pointer;
}
</style>
<body>

  <h1>Ứng dụng quản lý sản phẩm</h1>

  <div id="list-product">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên sản phẩm</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
  </div>

  <div id="add-product">
      <div class="form-group">
        <label for="product-name">Tên sản phẩm</label>
        <input type="text" class="form-control" id="product-name" name="product-name">
      </div>
      <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
  </div>

</body>
<script>
const products = [];

function showProducts() {
  document.getElementById("product-list").innerHTML = "";

  for (let i = 0; i < products.length; i++) {
    const row = document.createElement("tr");

    const stt = document.createElement("td");
    stt.innerHTML = i + 1;
    row.appendChild(stt);

    const name = document.createElement("td");
    name.innerHTML = products[i];
    row.appendChild(name);

    const deleteButton = document.createElement("td");
    deleteButton.innerHTML = `<a href="#">Xoá</a>`;
    deleteButton.addEventListener("click", () => {
      const index = products.indexOf(name.innerHTML);

      products.splice(index, 1);

      showProducts();
    });
    row.appendChild(deleteButton);

    document.getElementById("product-list").appendChild(row);
  }
}

function addProduct() {
  const productName = document.getElementById("product-name").value;
}
  if (!productName) {
    alert("Vui lòng nhập tên sản phẩm");
    return;
  }

  products.push(productName);

  alert("Thêm sản phẩm thành công");

 
</script>
</html>
