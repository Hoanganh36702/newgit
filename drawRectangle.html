<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle</title>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    class Rectangle {
      constructor(length, width) {
        this.length = length;
        this.width = width;
      }
    
      getArea() {
        return this.length * this.width;
      }
    
      getPerimeter() {
        return 2 * (this.length + this.width);
      }
    
      drawRectangle() {
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillRect(0, 0, this.length, this.width);
      }
    }
    
    const myRectangle = new Rectangle(100, 50);
    
    myRectangle.drawRectangle();
    
    myRectangle.length = 120;
    myRectangle.width = 70;
    
    // In ra diện tích và chu vi
    console.log("Diện tích của hình chữ nhật là:", myRectangle.getArea());
    console.log("Chu vi của hình chữ nhật là:", myRectangle.getPerimeter());
  </script>
</body>
</html>
