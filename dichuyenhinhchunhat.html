<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game di chuyển hình chữ nhật</title>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
</body>
<script>
  let gameContext = document.getElementById("game").getContext("2d");

  let carXPosition = 20;
  let carYPosition = 20;
  let carWidth = 150;
  let carHeight = 100;
  let yDistance = 1;
  let gameTopPosition = 0;
  let gameBottomPosition = gameContext.canvas.height - carHeight;

  function drawCar() {
    gameContext.clearRect(0, 0, gameContext.canvas.width, gameContext.canvas.height); 
    gameContext.fillStyle = "#fa4b2a";
    gameContext.fillRect(carXPosition, carYPosition, carWidth, carHeight);
  }

  function moveCar() {
    drawCar();

    if (carYPosition + carHeight > gameBottomPosition) {
      yDistance = -yDistance;
    }

    carYPosition += yDistance;
  }

  setInterval(moveCar, 10);
</script>
</html>
